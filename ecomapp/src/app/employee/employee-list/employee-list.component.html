{{emplist}}
<table>
    <thead>
        <tr>
            <th>Index</th>
            <th>Even</th>
            <th>Odd</th>
            <th>Emp Id</th>
            <th>Emp Name</th>
            <th>Emp Email</th>
            <th>Emp DOB</th>
            <th>Emp Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of emplist ; let i=index;let e=even;let o=odd;
        trackBy:trackByFn">
            <td>{{i}}</td>
            <td>{{e}}</td>
            <td>{{o}}</td>
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.dob}}</td>
            <td>{{emp.salary}}</td>
        </tr>>
    </tbody>
</table>
